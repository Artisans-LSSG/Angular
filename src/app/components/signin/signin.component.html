<div class="container">
    <div class="auth-wrapper">
        <form class="border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="h3 mb-3 font-weight-normal text-center">Sign in</h2>
            <!-- Errors -->
           
            
            <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                {{ errors?.error }}
            </div>
            <!-- Login -->
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
                <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                    {{ errors?.email }}
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                    {{ errors?.password }}
                </div>
            </div>

            <button type="submit" class="btn btn-block btn-primary" style="margin-left: 250px; margin-top: 50px;">Log in</button>
        </form>
    </div>

</div>
