<div class="container">
    <div class="auth-wrapper">
        <form class="border border-light p-5 " [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2 class="h3 mb-3 font-weight-normal text-center">Register User</h2>
            <!-- Errors -->
            <div *ngIf="errors?.name" class="alert alert-danger mt-3">
                {{ errors?.name }}
            </div>
            <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                {{ errors?.email }}
            </div>
            <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                {{ errors?.password }}
            </div>
            <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
                {{ errors?.password_confirmation }}
            </div>
            <!-- Signup form -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter your name..." required />
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email Address" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="password_confirmation" placeholder="confirm password" required/>
            </div>
            <button type="submit" class="btn btn-block btn-primary" style="margin-left: 230px; margin-top: 50px;">
    Register User
  </button>
        </form>
    </div>

</div>
